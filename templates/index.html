<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Event Recorder</title>
    <style>
        h2 { text-align: center; margin-bottom: -3px;}
        #listbox { width: 100%; height: 200px; }
        button { margin: 5px; }
        .center {font-size: 14px; 
                font-style: italic;
                padding: 5px;}
    </style>

</head>
<body>
    <h2>Event Recorder</h2>
    <div class = "center">
    <center>Revision {{revision}}</center>
    </div>
    
    <button onclick="fetchData()">Fetch Data</button>
    <button onclick="downloadData()">Download Data</button>
    
    <ul id="listbox"></ul>

    <script>
        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const listbox = document.getElementById('listbox');
                    listbox.innerHTML = ''; // Clear the listbox
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.timestamp;
                        listbox.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function downloadData() {
            window.location.href = '/download';
        }
    </script>
</body>
</html>
